version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: metering_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/metering123}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_default__database=neo4j
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - metering_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  timescaledb:
    build:
      context: .
      dockerfile: Dockerfile.timescaledb
    container_name: metering_timescaledb
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=metering
      - POSTGRES_USER=metering_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-metering_pass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - metering_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metering_user -d metering"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metering_flask
    ports:
      - "5067:5067"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=metering123
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
      - POSTGRES_DB=metering
      - POSTGRES_USER=metering_user
      - POSTGRES_PASSWORD=metering_pass123
    depends_on:
      neo4j:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - metering_network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:

networks:
  metering_network:
    driver: bridge
